<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">

  <link href="css/mediaquery1.css" rel="stylesheet" media="screen and (min-width: 701px)">
  <link href="css/mediaquery2.css" rel="stylesheet" media="screen and (max-width: 520px)">
  <link rel="nanifest" href="manifest.json" >

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-status-bar-style" content="black">

  <meta name="mobile-web-app-title" content="Restaurant App">
  <meta name="touch-icon" content="img/icons/icon-152x152.png">

  <meta name="msapplication-TitleImage" content="img/icons/icon-144x144.png">
  <meta name="msapplication-TitleColor" content="#c121f3">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.rawgit.com/mozilla/localForage/master/dist/localforage.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class = "title">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div role = "application" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="neighborhoods-select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option label="all" value="all">All Neighborhoods</option>
        </select>
        <select aria-label="cuisines-select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option label="all" value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoBnOAPWKOkD_PqlePE_pwjukQ-8Po5Nk&libraries=places&callback=initMap"></script>
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
